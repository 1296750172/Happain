<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 200px;
    }
    .right {
      float: right;
      background-color:yellow;
      width: 100px;
      margin-left: -200px;
    }
    .left {
      float: left;
      background-color: red;
      width: 100px;
      margin-left: -100%;
    }
    .center {
      background-color: blue;
      float: left;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="center">中</div>
  <div class="left">左</div>
  <div class="right">右</div>
</body>
</html>
